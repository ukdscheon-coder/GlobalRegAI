        <h2><span class="material-icons">edit_document</span> 1. Generate New Project</h2>
        <form id="project-form">

            <div class="form-group full-width">
              <label for="country">Country Selection</label>
              <input type="text" id="country" name="country" placeholder="e.g., Korea, USA, EU MDR, Brazil" required>

            <!-- Product Type -->
            <div class="form-group">
              <label>Product Type</label>
              <div class="radio-group">
                <input type="radio" id="medical-device" name="productType" value="Medical Device" checked><label for="medical-device">Medical Device</label>

                <input type="radio" id="vet" name="productType" value="Veterinary"><label for="vet">Veterinary</label>
              </div>
            </div>

            <!-- Regulatory Class -->
            <div class="form-group">
              <label for="regulatory-class">Regulatory Class</label>
              <select id="regulatory-class" name="regulatoryClass" required>
                <option value="">Select Country First</option>

            <!-- Budget Scale -->
            <div class="form-group">
              <label for="budget">Budget Scale</label>

              </select>
            </div>

            <!-- Advanced Options -->
            <div class="form-group">
              <label>Advanced Options</label>

                <input type="checkbox" id="udi-gudid" name="advancedOptions" value="UDI/GUDID Registration"><label for="udi-gudid">UDI/GUDID Registration</label>
                <input type="checkbox" id="procurement" name="advancedOptions" value="Government Procurement"><label for="procurement">Government Procurement</label>

            </div>
          </div>

          <!-- Action Button -->
          <div class="form-action">
            <button type="submit" id="generate-btn">
              <span class="material-icons">auto_awesome</span> Generate AI Project Plan
            </button>
          </div>
        </form>
